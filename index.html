<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DAHLIA GODDESS RPG</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- BACKGROUND GRID -->
    <div class="bg-grid"></div>
    <div class="scanline"></div>

    <!-- GAME CONTAINER -->
    <div id="game-ui">

        <!-- TOP HUD -->
        <div class="hud-top">
            <div class="level-badge">LVL <span id="level-display">1</span></div>
            <div class="currency-display">
                <span id="currency-icon">üíé</span> <span id="currency-amount">0</span>
            </div>
        </div>

        <!-- BOSS STAGE (Non-clickable now, interactions are via buttons) -->
        <div class="stage-container">
            <!-- The Enemy/Goddess -->
            <div id="boss-container" class="breathing">
                <img id="boss-img" src="https://via.placeholder.com/400x600/2a002a/ff00ff?text=BOSS_IMAGE" alt="Boss">
                <div class="boss-overlay"></div>
            </div>

            <!-- Health Bar -->
            <div class="health-wrapper">
                <div class="boss-name" id="boss-name">SUCCUBUS INITIATE</div>
                <div class="hp-bar-bg">
                    <div id="hp-bar-fill" style="width: 100%;"></div>
                </div>
                <div class="hp-text"><span id="hp-current">100</span> / <span id="hp-max">100</span></div>
            </div>
        </div>

        <!-- BATTLE MENU (Pokemon Style) -->
        <div class="battle-menu">
            <div class="move-grid">
                <button class="move-btn" onclick="useMove('lick')">
                    <span class="move-name">üëÖ LICK</span>
                    <span class="move-desc">Small Dmg</span>
                </button>
                <button class="move-btn" onclick="useMove('worship')">
                    <span class="move-name">üôè WORSHIP</span>
                    <span class="move-desc">Charge Up</span>
                </button>
                <button class="move-btn" onclick="useMove('beg')">
                    <span class="move-name">ü•∫ BEG</span>
                    <span class="move-desc">+Energy</span>
                </button>
                <button class="move-btn ultimate" onclick="useMove('pay')">
                    <span class="move-name">ÔøΩ PAY PIG</span>
                    <span class="move-desc">ULTIMATE</span>
                </button>
            </div>

            <div class="energy-display">
                <div class="energy-bar-bg">
                    <div id="energy-bar-fill" style="width: 100%;"></div>
                </div>
                <span class="energy-text">STAMINA</span>
            </div>
        </div>

    </div>

    <!-- UTILITY LAYERS -->
    <div id="particle-layer"></div> <!-- For JS Particles -->
    <div id="floater-layer"></div> <!-- For Damage Numbers -->

    <!-- MENUS (Hidden by default) -->
    <div id="gallery-modal" class="modal hidden">
        <div class="modal-content">
            <h2>COLLECTION</h2>
            <div class="gallery-grid" id="gallery-grid">
                <!-- Generated by JS -->
            </div>
            <button class="close-btn" onclick="closeModals()">CLOSE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
